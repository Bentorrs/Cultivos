{% extends "base.html" %}
{% block title %}Mis Cultivos{% endblock title %}Mis Cultivos
{% block content %}
    <h1 class = 'mb-4'>Mis Cultivos</h1>
    <ul class = 'list-group'> 
        {% for cultivo in cultivos %}
            <li class='list-group-item'>{{cultivo}} </li>
        {% empty %}
            <li class='list-group-item'>No hay cultivos que mostrar</li>
        {% endfor %}
        
    </ul>
{% endblock content %}
